<!DOCTYPE html>
<html>
    <head>

        <title>微商城方案</title>

    <body>
        <div id="section_container">
            <section id="slider_section" data-role="section" class="active">
                <article  data-role="article" id="slider_article" class="active" style="position:relative;top:0;bottom:54px;background:#f6f6f6;max-width:640px;margin:0 auto;">
	                <div class="shoppingStepBar clearfix">
					    <div class="step active text-left">
						    <em style="margin-left: -8px;">购物车</em>
						    <div class="glyphicon glyphicon-ok"></div>
						    <i style="border-bottom:2px solid #ff6866;"></i>
					    </div>
					    <div class="step active text-center">
						    <em>确认订单</em>
						    <div class="glyphicon glyphicon-ok"></div>
					    </div>
					    <div class="step active text-right">
						    <em style="margin-right: -14px;">下单成功</em>
						    <div class="glyphicon glyphicon-ok"></div>
						    <i style="border-bottom:2px solid #ff6866;"></i>
					    </div>
					</div>
					<hr class="tbmargin8">
					<div class="emptycar">
						<img src="assets/app/img/list/shopnull.png" alt="">
						<p class="text">恭喜，订单提交成功</p>
                        <p class="text">订单金额：<span class="col-red">￥241.00</span></p>
						<a href="javascript:void(0)" class="btn-pay">立即支付</a>
					</div>
                </article>
                <footer>
                    <ul class="menubar">

                        </li>
                        <li class="tab" href="prolist.html" data-toggle="html">

                        </li>
                        <li class="tab" href="shopcar.html" data-toggle="html">

                            <label class="tab-label">购物车</label>
                        </li>
                        <li class="tab" href="usercenter.html" data-toggle="html">

                            <label class="tab-label">会员中心</label>
                        </li>
                        <li class="tab" href="salescentre.html" data-toggle="html">

                            <label class="tab-label">分销中心</label>
                        </li>
                    </ul>

            </section>
